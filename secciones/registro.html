<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../icons/movie_11970806.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body class="bodyRegistro">
   <header>
    <nav>
        <a class="navbar-brand" href="../index.html">CAC-Movies</a>
    </nav>
</header>
    <main>
        <h3 class="registro-text ">REGISTRO</h3>
        <br>
        <section  >
            <form class="form-registro animate__animated animate__pulse" action="" method="post">
                <div>
                    <input class="input" type="text" placeholder="Nombre" required id="nombre" name="nombre">
                </div>
                <div>
                    <input class="input" type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div>
                    <input class="input" type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input class="input" type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div>
                    <input class="input" type="date" placeholder="Fecha de Nacimiento (dd/mm/aaaa)" required id="fechaNacimiento" name="fechaNacimiento">
                </div>
                <div>
                    <select class="input" name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos" >
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <input   class="boton" type="submit" value="Registrarse" >
                </div>
               
            </form>
          </section>
    
    </main>
</body>
</html>
